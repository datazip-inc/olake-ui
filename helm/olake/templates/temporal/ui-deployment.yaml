{{- if and .Values.temporal.enabled .Values.temporal.ui.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: temporal-ui
  namespace: {{ .Values.namespace.name }}
  labels:
    app.kubernetes.io/name: temporal-ui
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: workflow-ui
    {{- include "olake.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.temporal.ui.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: temporal-ui
      app.kubernetes.io/instance: {{ .Release.Name }}
      app.kubernetes.io/component: workflow-ui
  template:
    metadata:
      annotations:
        {{- with .Values.temporal.ui.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        app.kubernetes.io/name: temporal-ui
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/component: workflow-ui
        {{- with .Values.temporal.ui.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.temporal.ui.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.temporal.ui.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.temporal.ui.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
      - name: temporal-ui
        image: "{{ .Values.temporal.ui.image.repository }}:{{ .Values.temporal.ui.image.tag }}"
        imagePullPolicy: {{ .Values.temporal.ui.image.pullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.temporal.ui.service.port }}
          protocol: TCP
        env:
        {{- range .Values.temporal.ui.env }}
        - name: {{ .name }}
          value: {{ .value | quote }}
        {{- end }}
        resources:
          {{- toYaml .Values.temporal.ui.resources | nindent 10 }}
        {{- if .Values.temporal.ui.readinessProbe.enabled }}
        readinessProbe:
          initialDelaySeconds: {{ .Values.temporal.ui.readinessProbe.initialDelaySeconds }}
          periodSeconds: {{ .Values.temporal.ui.readinessProbe.periodSeconds }}
          timeoutSeconds: {{ .Values.temporal.ui.readinessProbe.timeoutSeconds }}
          failureThreshold: {{ .Values.temporal.ui.readinessProbe.failureThreshold }}
          successThreshold: {{ .Values.temporal.ui.readinessProbe.successThreshold }}
          {{- with .Values.temporal.ui.readinessProbe.httpGet }}
          httpGet:
            {{- toYaml . | nindent 12 }}
          {{- end }}
        {{- end }}
        {{- if .Values.temporal.ui.livenessProbe.enabled }}
        livenessProbe:
          initialDelaySeconds: {{ .Values.temporal.ui.livenessProbe.initialDelaySeconds }}
          periodSeconds: {{ .Values.temporal.ui.livenessProbe.periodSeconds }}
          timeoutSeconds: {{ .Values.temporal.ui.livenessProbe.timeoutSeconds }}
          failureThreshold: {{ .Values.temporal.ui.livenessProbe.failureThreshold }}
          successThreshold: {{ .Values.temporal.ui.livenessProbe.successThreshold }}
          {{- with .Values.temporal.ui.livenessProbe.httpGet }}
          httpGet:
            {{- toYaml . | nindent 12 }}
          {{- end }}
        {{- end }}
{{- end }}