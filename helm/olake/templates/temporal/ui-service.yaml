{{- if .Values.temporal.ui.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: temporal-ui
  namespace: {{ include "olake.namespace" . }}
  {{- with (.Values.temporal.ui.service.annotations | default dict) }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  labels:
    app.kubernetes.io/name: temporal-ui
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: workflow-ui
    {{- include "olake.labels" . | nindent 4 }}
spec:
  type: {{ .Values.temporal.ui.service.type }}
  ports:
  - port: 8081
    targetPort: 8081
    protocol: TCP
    name: http
    {{- if and (eq .Values.temporal.ui.service.type "NodePort") .Values.temporal.ui.service.nodePort }}
    nodePort: {{ .Values.temporal.ui.service.nodePort }}
    {{- end }}
  selector:
    app.kubernetes.io/name: temporal-ui
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: workflow-ui
{{- end }}