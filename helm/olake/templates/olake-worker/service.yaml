apiVersion: v1
kind: Service
metadata:
  name: olake-workers
  namespace: {{ include "olake.namespace" . }}
  labels:
    {{- include "olake.labels" . | nindent 4 }}
    app.kubernetes.io/component: workers
spec:
  type: ClusterIP
  ports:
  - port: 8090
    targetPort: 8090
    protocol: TCP
    name: health
  selector:
    app.kubernetes.io/name: olake-workers
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: workers