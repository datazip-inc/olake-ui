{{- if .Values.olakeWorker.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: olake-k8s-worker
  namespace: {{ .Values.namespace.name }}
  annotations:
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-weight": "55"
    "helm.sh/hook-delete-policy": before-hook-creation
  labels:
    app.kubernetes.io/name: olake-worker
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: worker
    {{- include "olake.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.olakeWorker.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: olake-worker
      app.kubernetes.io/instance: {{ .Release.Name }}
      app.kubernetes.io/component: worker
  template:
    metadata:
      annotations:
        {{- with .Values.olakeWorker.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        app.kubernetes.io/name: olake-worker
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/component: worker
        {{- with .Values.olakeWorker.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.olakeWorker.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.olakeWorker.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.olakeWorker.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "olake.workerServiceAccountName" . }}
      securityContext:
        {{- toYaml .Values.securityContext | nindent 8 }}
      containers:
      - name: olake-k8s-worker
        image: "{{ .Values.olakeWorker.image.repository }}:{{ .Values.olakeWorker.image.tag }}"
        imagePullPolicy: {{ .Values.olakeWorker.image.pullPolicy }}
        ports:
        - name: health
          containerPort: {{ .Values.olakeWorker.config.healthCheck.port }}
          protocol: TCP
        env:
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: olake-k8s-worker-secret
              key: DB_PASSWORD
        envFrom:
        - configMapRef:
            name: olake-k8s-worker-config
        resources:
          {{- toYaml .Values.olakeWorker.resources | nindent 10 }}
        {{- if .Values.olakeWorker.livenessProbe.enabled }}
        livenessProbe:
          initialDelaySeconds: {{ .Values.olakeWorker.livenessProbe.initialDelaySeconds }}
          periodSeconds: {{ .Values.olakeWorker.livenessProbe.periodSeconds }}
          timeoutSeconds: {{ .Values.olakeWorker.livenessProbe.timeoutSeconds }}
          failureThreshold: {{ .Values.olakeWorker.livenessProbe.failureThreshold }}
          successThreshold: {{ .Values.olakeWorker.livenessProbe.successThreshold }}
          {{- with .Values.olakeWorker.livenessProbe.httpGet }}
          httpGet:
            {{- toYaml . | nindent 12 }}
          {{- end }}
        {{- end }}
        {{- if .Values.olakeWorker.readinessProbe.enabled }}
        readinessProbe:
          initialDelaySeconds: {{ .Values.olakeWorker.readinessProbe.initialDelaySeconds }}
          periodSeconds: {{ .Values.olakeWorker.readinessProbe.periodSeconds }}
          timeoutSeconds: {{ .Values.olakeWorker.readinessProbe.timeoutSeconds }}
          failureThreshold: {{ .Values.olakeWorker.readinessProbe.failureThreshold }}
          successThreshold: {{ .Values.olakeWorker.readinessProbe.successThreshold }}
          {{- with .Values.olakeWorker.readinessProbe.httpGet }}
          httpGet:
            {{- toYaml . | nindent 12 }}
          {{- end }}
        {{- end }}
        securityContext:
          {{- toYaml .Values.securityContext | nindent 10 }}
        volumeMounts:
        - name: shared-storage
          mountPath: /data/olake-jobs
      volumes:
      - name: shared-storage
        persistentVolumeClaim:
          claimName: {{ .Values.storage.persistentVolumeClaim.name }}
{{- end }}