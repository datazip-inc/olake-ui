{{- if and .Values.olakeUI.enabled .Values.olakeUI.initJob.enabled }}
apiVersion: batch/v1
kind: Job
metadata:
  name: olake-signup-init
  namespace: {{ .Values.namespace.name }}
  labels:
    app.kubernetes.io/name: olake-ui-init
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: init
    {{- include "olake.labels" . | nindent 4 }}
spec:
  template:
    metadata:
      labels:
        app.kubernetes.io/name: olake-ui-init
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/component: init
    spec:
      restartPolicy: OnFailure
      containers:
      - name: olake-signup-init
        image: "{{ .Values.olakeUI.initJob.image.repository }}:{{ .Values.olakeUI.initJob.image.tag }}"
        imagePullPolicy: {{ .Values.olakeUI.initJob.image.pullPolicy }}
        command: ["./signup"]
        envFrom:
        - configMapRef:
            name: olake-ui-config
        resources:
          {{- toYaml .Values.olakeUI.initJob.resources | nindent 10 }}
{{- end }}