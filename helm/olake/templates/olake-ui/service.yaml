{{- if .Values.olakeUI.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: olake-ui
  namespace: {{ include "olake.namespace" . }}
  {{- with (.Values.olakeUI.service.annotations | default dict) }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  labels:
    app.kubernetes.io/name: olake-ui
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: ui
    {{- include "olake.labels" . | nindent 4 }}
spec:
  type: {{ .Values.olakeUI.service.type }}
  ports:
  - port: 8080
    targetPort: backend
    protocol: TCP
    name: backend
    {{- if eq .Values.olakeUI.service.type "NodePort" }}
    nodePort: 30081
    {{- end }}
  - port: 8000
    targetPort: frontend
    protocol: TCP
    name: frontend
    {{- if eq .Values.olakeUI.service.type "NodePort" }}
    nodePort: 30082
    {{- end }}
  selector:
    app.kubernetes.io/name: olake-ui
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: ui
{{- end }}