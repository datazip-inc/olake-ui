name: Olake UI Build And Release
on:
  workflow_call:
    inputs:
      environment:
        description: "Environment to build (master, staging, dev)"
        required: true
        type: string
      version:
        description: "Version to release"
        required: true
        type: string
      description:
        description: "Release Description (Markdown supported)"
        required: true
        default: ""
        type: string
      release_tags:
        description: "Release Tags (comma separated, e.g. new-release,feature)"
        default: ""
        type: string
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to build (master, staging, dev)"
        required: true
        default: "dev"
        type: choice
        options:
          - master
          - staging
          - dev
          # TODO: Remove this branch before merging
          - feat/update-ui-popup
      version:
        description: "Version to release"
        required: true
        default: "v0.0.0.dev"
        type: string
      description:
        description: "Release Description (Markdown supported)"
        required: true
        default: ""
        type: string
      release_tags:
        description: "Release Tags (comma separated, e.g. new-release,feature)"
        default: ""
        type: string

jobs:
  build_and_publish_frontend:
    name: Build and publish frontend image for ${{ inputs.environment }}
    environment: ${{ inputs.environment }}
    runs-on: ubuntu-latest
    env:
      DOCKER_LOGIN: ${{ secrets.DOCKER_USERNAME }}
      DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      DOCKER_REPO: ${{ secrets.DOCKER_REPO || 'olakego' }}
      DOCKER_REPO_WORKER: ${{ secrets.DOCKER_REPO_WORKER || 'olakego' }}
      ENVIRONMENT: ${{ inputs.environment }}
      VERSION: ${{ inputs.version }}
      DESCRIPTION: ${{ inputs.description }}
      RELEASE_TAGS: ${{ inputs.release_tags }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: ${{ inputs.environment == 'master' && 'master' || (inputs.environment == 'staging' && 'staging' || (inputs.environment == 'dev' && 'ci/workerReleaseIssues' || (inputs.environment == 'feat/update-ui-pop' && 'feat/update-ui-pop' || inputs.environment))) }}

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Cache pnpm store
        uses: actions/cache@v3
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('ui/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Setup environment variables
        run: |
          echo "ENVIRONMENT=${{ env.ENVIRONMENT }}" >> $GITHUB_ENV
          echo "VERSION=${{ env.VERSION }}" >> $GITHUB_ENV
          echo "Building frontend application for $ENVIRONMENT with version $VERSION"

      - name: Run Release tool
        run: |
          chmod +x ./release.sh
          ./release.sh
        shell: bash