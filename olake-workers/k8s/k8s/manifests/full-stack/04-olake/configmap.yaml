apiVersion: v1
kind: ConfigMap
metadata:
  name: olake-config
  namespace: olake
data:
  app.conf: |
    # OLake Configuration (Backend + Frontend combined)
    appname = olake-server
    httpport = 8080
    runmode = dev
    autorender = false
    copyrequestbody = true
    EnableDocs = true
    postgresdb = postgres://temporal:temporal@postgresql.olake.svc.cluster.local:5432/postgres?sslmode=disable
    logsdir = ./logger/logs
    sessionon = true
    
    # Deployment Mode
    DEPLOYMENT_MODE = kubernetes
    
    # Database Configuration
    DB_HOST = postgresql.olake.svc.cluster.local
    DB_PORT = 5432
    DB_USER = olake
    DB_PASSWORD = olake
    DB_NAME = olake
    DB_SSLMODE = disable
    
    # Temporal Configuration
    TEMPORAL_ADDRESS = temporal.olake.svc.cluster.local:7233
    TEMPORAL_TASK_QUEUE = OLAKE_K8S_TASK_QUEUE
    
    # Logging
    LOG_LEVEL = info
    
    # Frontend Configuration
    FRONTEND_PORT = 8000
    API_BASE_URL = http://localhost:8080

    # Environment Variables for the application
    PERSISTENT_DIR = /tmp/olake-config
