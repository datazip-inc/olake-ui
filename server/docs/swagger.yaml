info:
  contact:
    email: hello@olake.io
    name: OLake
    url: https://olake.io/contact/
  description: Olake is fastest open-source tool for replicating Databases to Apache
    Iceberg or Data Lakehouse.
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  title: Olake UI API
paths:
  /api/v1/platform/releases:
    get:
      description: Retrieve the latest platform release updates and metadata.
      parameters:
      - description: limit the number of releases returned
        in: query
        name: limit
        type: integer
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/dto.JSONResponse'
            - properties:
                data:
                  $ref: '#/definitions/dto.ReleasesResponse'
              type: object
        "400":
          description: failed to validate request
          schema:
            $ref: '#/definitions/dto.Error400Response'
        "401":
          description: unauthorized
          schema:
            $ref: '#/definitions/dto.Error401Response'
        "500":
          description: failed to fetch release metadata
          schema:
            $ref: '#/definitions/dto.Error500Response'
      summary: Get release updates
      tags:
      - Platform
  /api/v1/project/{projectid}/check-unique:
    post:
      description: Verify if a given name is unique within the project for a specific
        entity type.
      parameters:
      - description: project id (default is 123)
        in: path
        name: projectid
        required: true
        type: string
      - description: unique check data
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/dto.CheckUniqueNameRequest'
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/dto.JSONResponse'
            - properties:
                data:
                  $ref: '#/definitions/dto.CheckUniqueJobNameResponse'
              type: object
        "400":
          description: failed to validate request
          schema:
            $ref: '#/definitions/dto.Error400Response'
        "401":
          description: unauthorized
          schema:
            $ref: '#/definitions/dto.Error401Response'
        "409":
          description: name is not unique
          schema:
            $ref: '#/definitions/dto.Error409Response'
        "500":
          description: failed to check uniqueness
          schema:
            $ref: '#/definitions/dto.Error500Response'
      summary: Check name uniqueness
      tags:
      - Jobs
  /api/v1/project/{projectid}/destinations:
    get:
      description: Retrieve a list of all configured destinations within a specific
        project.
      parameters:
      - description: project id (default is 123)
        in: path
        name: projectid
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/dto.JSONResponse'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/dto.DestinationDataItem'
                  type: array
              type: object
        "400":
          description: failed to validate request
          schema:
            $ref: '#/definitions/dto.Error400Response'
        "401":
          description: unauthorized
          schema:
            $ref: '#/definitions/dto.Error401Response'
        "500":
          description: failed to get destinations
          schema:
            $ref: '#/definitions/dto.Error500Response'
      summary: List all destinations
      tags:
      - Destinations
    post:
      description: Create a new destination for a project
      parameters:
      - description: project id (default is 123)
        in: path
        name: projectid
        required: true
        type: string
      - description: destination data
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/dto.CreateDestinationRequest'
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/dto.JSONResponse'
            - properties:
                data:
                  $ref: '#/definitions/dto.CreateDestinationRequest'
              type: object
        "400":
          description: failed to validate request
          schema:
            $ref: '#/definitions/dto.Error400Response'
        "401":
          description: unauthorized
          schema:
            $ref: '#/definitions/dto.Error401Response'
        "500":
          description: failed to create destination
          schema:
            $ref: '#/definitions/dto.Error500Response'
      summary: Create a new destination
      tags:
      - Destinations
  /api/v1/project/{projectid}/destinations/{id}:
    delete:
      description: Permanently delete a specified destination.
      parameters:
      - description: project id (default is 123)
        in: path
        name: projectid
        required: true
        type: string
      - description: destination id
        in: path
        name: id
        required: true
        type: integer
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/dto.JSONResponse'
            - properties:
                data:
                  $ref: '#/definitions/dto.DeleteDestinationResponse'
              type: object
        "400":
          description: failed to validate request
          schema:
            $ref: '#/definitions/dto.Error400Response'
        "401":
          description: unauthorized
          schema:
            $ref: '#/definitions/dto.Error401Response'
        "500":
          description: failed to delete destination
          schema:
            $ref: '#/definitions/dto.Error500Response'
      summary: Delete a destination
      tags:
      - Destinations
    get:
      description: Retrieve details of a specific destination identified by its unique
        ID.
      parameters:
      - description: project id (default is 123)
        in: path
        name: projectid
        required: true
        type: string
      - description: destination id
        in: path
        name: id
        required: true
        type: integer
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/dto.JSONResponse'
            - properties:
                data:
                  $ref: '#/definitions/dto.DestinationDataItem'
              type: object
        "400":
          description: failed to validate request
          schema:
            $ref: '#/definitions/dto.Error400Response'
        "401":
          description: unauthorized
          schema:
            $ref: '#/definitions/dto.Error401Response'
        "500":
          description: failed to get destination
          schema:
            $ref: '#/definitions/dto.Error500Response'
      summary: Get destination details
      tags:
      - Destinations
    put:
      description: Update the configuration details of an existing destination.
      parameters:
      - description: project id (default is 123)
        in: path
        name: projectid
        required: true
        type: string
      - description: destination id
        in: path
        name: id
        required: true
        type: integer
      - description: destination data
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/dto.UpdateDestinationRequest'
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/dto.JSONResponse'
            - properties:
                data:
                  $ref: '#/definitions/dto.UpdateDestinationRequest'
              type: object
        "400":
          description: failed to validate request
          schema:
            $ref: '#/definitions/dto.Error400Response'
        "401":
          description: unauthorized
          schema:
            $ref: '#/definitions/dto.Error401Response'
        "500":
          description: failed to update destination
          schema:
            $ref: '#/definitions/dto.Error500Response'
      summary: Update a destination
      tags:
      - Destinations
  /api/v1/project/{projectid}/destinations/spec:
    post:
      description: Retrieve the UI spec for a specific destination type/version.
      parameters:
      - description: project id (default is 123)
        in: path
        name: projectid
        required: true
        type: string
      - description: spec request data
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/dto.SpecRequest'
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/dto.JSONResponse'
            - properties:
                data:
                  $ref: '#/definitions/dto.SpecResponse'
              type: object
        "400":
          description: failed to validate request
          schema:
            $ref: '#/definitions/dto.Error400Response'
        "401":
          description: unauthorized
          schema:
            $ref: '#/definitions/dto.Error401Response'
        "500":
          description: failed to get spec
          schema:
            $ref: '#/definitions/dto.Error500Response'
      summary: Get destination UI spec
      tags:
      - Destinations
  /api/v1/project/{projectid}/destinations/test:
    post:
      description: Validate the connection to a destination using the provided configuration
        details.
      parameters:
      - description: project id (default is 123)
        in: path
        name: projectid
        required: true
        type: string
      - description: test connection data
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/dto.DestinationTestConnectionRequest'
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/dto.JSONResponse'
            - properties:
                data:
                  $ref: '#/definitions/dto.TestConnectionResponse'
              type: object
        "400":
          description: failed to validate request
          schema:
            $ref: '#/definitions/dto.Error400Response'
        "401":
          description: unauthorized
          schema:
            $ref: '#/definitions/dto.Error401Response'
        "500":
          description: failed to test connection
          schema:
            $ref: '#/definitions/dto.Error500Response'
      summary: Test destination connection
      tags:
      - Destinations
  /api/v1/project/{projectid}/destinations/versions:
