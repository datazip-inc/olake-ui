services:
  olake-app:
    build:
      context: .
      dockerfile: combined.Dockerfile
    container_name: olake-app-combined
    ports:
      - "5173:5173"  # Expose UI port
      - "8080:8080"  # Expose backend API port
    networks:
      - temporal-network
    depends_on:
      - postgresql
      - temporal
    restart: unless-stopped

  temporal-worker:
    build:
      context: .
      dockerfile: worker.Dockerfile
    container_name: olake-temporal-worker
    networks:
      - temporal-network
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock # Mount Docker socket
      - /home/azureuser/temp:/tmp/olake-config # Persist config data
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
      - PERSISTENCE_DIR=/home/azureuser/temp
    depends_on:
      - temporal
      - olake-app # Worker now depends on the combined app
    restart: unless-stopped

  postgresql:
    container_name: temporal-postgresql
    image: postgres:13
    environment:
      POSTGRES_USER: temporal
      POSTGRES_PASSWORD: temporal
    networks:
      - temporal-network
    expose:
      - 5432
    ports:
      - "5433:5432"  # Bind to all interfaces
    volumes:
      - temporal-postgresql-data:/var/lib/postgresql/data
    restart: unless-stopped

  temporal:
    container_name: temporal
    image: temporalio/auto-setup:1.22.3
    depends_on:
      - postgresql # Elasticsearch removed from dependencies
    environment:
      - DB=postgres12 # This refers to the postgresql service type
      - DB_PORT=5432
      - POSTGRES_USER=temporal
      - POSTGRES_PWD=temporal
      - POSTGRES_SEEDS=postgresql # Service name of the postgres container
      - DYNAMIC_CONFIG_FILE_PATH=/etc/temporal/config/dynamicconfig/development-sql.yaml
      - ENABLE_ES=false # Disabled Elasticsearch
      # - ES_SEEDS=elasticsearch # Removed
      # - ES_VERSION=v7 # Removed
      - TEMPORAL_ADDRESS=temporal:7233 # How other services refer to temporal
      - TEMPORAL_CLI_ADDRESS=temporal:7233
    networks:
      - temporal-network
    ports:
      - "7233:7233"  # Bind to all interfaces
    volumes:
      - ./server/dynamicconfig:/etc/temporal/config/dynamicconfig # Ensure this path is correct relative to compose file
    restart: unless-stopped

  temporal-ui:
    container_name: temporal-ui
    image: temporalio/ui:2.16.2
    depends_on:
      - temporal
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
    networks:
      - temporal-network
    ports:
      - "8081:8080"  # Bind to all interfaces
    restart: unless-stopped

networks:
  temporal-network:
    driver: bridge
    name: temporal-network

volumes:
  temporal-postgresql-data:
    driver: local
  olake-config-data:
    driver: local
